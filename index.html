<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sondage ultra s√©rieux</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255,0,0,0.4);
    }
    h1 { text-align: center; color: #ff3b3b; }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #ff3b3b;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #ff5c5c; }
    .result { margin-top: 15px; text-align: center; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Sondage officiel</h1>
    <p>üì∏ Objectif : √† <strong>30 oui</strong>, Alexis poste une <strong>photo honteuse</strong> üòà</p>
    <button onclick="vote('oui')">Oui, √©videmment</button>
    <button onclick="vote('non')">Non (menteur)</button>
    <div class="result" id="result"></div>
    <div class="result" id="voters"></div>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDXdzhzD0dIKU-uEn-wUMsLo2rYhbFJozg",
    authDomain: "les-pieds-de-alexis.firebaseapp.com",
    databaseURL: "https://les-pieds-de-alexis-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "les-pieds-de-alexis",
    storageBucket: "les-pieds-de-alexis.appspot.com",
    messagingSenderId: "605697210821",
    appId: "1:605697210821:web:2915887c8fe5e5244833ac"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const votesRef = ref(db, 'votes');
  const votersRef = ref(db, 'voters');

  let hasVoted = localStorage.getItem('hasVoted');

  async function updateDisplay() {
    const votersSnap = await get(votersRef);
    const voters = votersSnap.val() || {};() {
    const snapshot = await get(votesRef);
    const data = snapshot.val() || { oui: 0, non: 0 };

    let message = `Oui : ${data.oui} vote(s)<br>Non : ${data.non} vote(s)`;
    if (data.oui >= 30) {
      message += '<br><br>üéâ <strong>OBJECTIF ATTEINT</strong> üéâ<br>Alexis doit poster une photo honteuse üòà';
    }
    document.getElementById('result').innerHTML = message;
    document.getElementById('voters').innerHTML = '<br><strong>Ont vot√© :</strong><br>' + Object.values(voters).join('<br>');
  }

  window.vote = async function(choice) {
    if (hasVoted) {
      alert('‚ùå Tu as d√©j√† vot√© sur CET appareil');
      return;
    }

    const name = prompt('Entre ton pr√©nom (obligatoire) :');
    if (!name) return;
    if (hasVoted) {
      alert('‚ùå Tu as d√©j√† vot√© !');
      return;
    }

    const confirmation = confirm(`Confirme-tu ton vote : ${choice.toUpperCase()} ?`);
    if (!confirmation) return;

    const snapshot = await get(votesRef);
    const data = snapshot.val() || { oui: 0, non: 0 };

    data[choice]++;
    await update(votesRef, data);
    await update(votersRef, { [Date.now()]: name + ' ‚Üí ' + choice.toUpperCase() });

    localStorage.setItem('hasVoted', 'true');
    hasVoted = true;

    updateDisplay();
  }

  updateDisplay();
</script>
</body>
</html>
